<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOPE YOU LISTEN THIS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .audio-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        #playAudio, #nextPage {
            background-color: #b61b1b;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin: 5px;
        }
        #playAudio:hover, #nextPage:hover {
            background-color: #8d1515;
        }
        .smoke {
            position: absolute;
            top: 20%; 
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="heart"></canvas>
    <div class="smoke">
        <span>This</span>
        <span>&nbsp;</span>
        <span>is For You</span>
        <span>&nbsp;</span>
        <span>SUSHI ❤️</span>
    </div>
    
    <!-- Audio Button -->
    <div class="audio-container">
        <button id="playAudio">VOICE MSSG</button>
        <button id="nextPage">"TOME(YOU)"</button>
        <audio id="audio" src="audio/message.mp3" preload="auto"></audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
